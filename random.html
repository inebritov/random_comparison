<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simulation of random numbers</title>

    <script src="highcharts.js"></script>
    <script src="mersenne-twister.js"></script>
    <script src="random.js"></script>

    <style>
        body {
            font-family: "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }

        table {
            border: 0;
        }

        tr > td:first-child {
            text-align: right;
        }

        #chart {
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div style="float: right; text-align: right">
        <h2 style="text-align: center">Statistics:</h2>
        <div id="vonNeumannMethodStatistics">
            <label for="vonNeumannMethodStatistics">von Neumann method: </label>
            <span><label>AVG=</label><span class="avg"></span>;</span>
            <span><label>Dispersion=</label><span class="dsp"></span>;</span>
            <span><label>Min=</label><span class="min"></span>;</span>
            <span><label>Max=</label><span class="max"></span>;</span>
        </div>
        <div id="mathRandomStatistics">
            <label for="mathRandomStatistics">Math.random: </label>
            <span><label>AVG=</label><span class="avg"></span>;</span>
            <span><label>Dispersion=</label><span class="dsp"></span>;</span>
            <span><label>Min=</label><span class="min"></span>;</span>
            <span><label>Max=</label><span class="max"></span>;</span>
        </div>
        <div id="mersenneTwisterStatistics">
            <label for="mersenneTwisterStatistics">Mersenne twister: </label>
            <span><label>AVG=</label><span class="avg"></span>;</span>
            <span><label>Dispersion=</label><span class="dsp"></span>;</span>
            <span><label>Min=</label><span class="min"></span>;</span>
            <span><label>Max=</label><span class="max"></span>;</span>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th colspan="2"><h2>Settings:</h2></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="rn">Randoms number =</label></td>
                <td><input id="rn" type="number" min="1" max="100000" value="50"/></td>
            </tr>
            <tr>
                <td><label for="steps">Intervals =</label></td>
                <td><input id="steps" type="number" min="1" max="100000" value="10"/></td>
            </tr>
            <tr>
                <td><label for="precision" title="Floating point decimals">Rounding =</label></td>
                <td><input id="precision" type="number" min="1" max="100000" value="1"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <button id="redraw" type="button">Redraw</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div style="clear: both"></div>
    <div id="chart" style="min-width: 310px; height: 250px; margin: 0 auto;border: 1px solid #000"></div>
</body>
</html>
