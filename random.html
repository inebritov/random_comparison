<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Моделирование случайных величин</title>

    <script src="jquery.js" type="text/javascript"></script>
    <script src="highcharts.js"></script>
    <script src="mersenne-twister.js"></script>
    <script src="random.js"></script>

    <style>
        body { margin: 10px; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; } table { border: 0; } tr > td:first-child { text-align: right; } label { font-weight: 700; } #shadow { margin: 0; position: fixed; display: none; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; } #progressbar { margin: 400px 30%; position: absolute; background-color: black; width: 40%; border-radius: 13px; padding: 3px; } #progress { background-color: orange; width: 30%; height: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <table style="float:right">
        <thead>
        <tr>
            <th colspan="2"><h2>Характеристики:</h2></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><label>Мат. ожидание =</label></td>
            <td><div id="avg"></div></td>
        </tr>
        <tr>
            <td><label>Дисперсия =</label></td>
            <td><div id="vrn"></div></td>
        </tr>
        <tr>
            <td><label>Минимум = </label></td>
            <td><div id="min"></div></td>
        </tr>
        <tr>
            <td><label>Максимум = </label></td>
            <td><div id="max"></div></td>
        </tr>
        </tbody>
    </table>

    <table>
        <thead>
        <tr>
            <th colspan="2"><h2>Установки:</h2></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><label for="N">Чисел =</label></td>
            <td><input id="N" class="option" type="number" min="1" max="100000" value="50"/></td>
        </tr>
        <tr>
            <td><label for="steps">Интервалов =</label></td>
            <td><input id="steps" class="option" type="number" min="1" max="100000" value="10"/></td>
        </tr>
        <tr>
            <td><label for="precision">Округление =</label></td>
            <td><input id="precision" class="option" type="number" min="1" max="100000" value="1"/></td>
        </tr>
        <tr>
            <td><label for="method">Метод:</label></td>
            <td id="method" colspan="2">
                <div>
                    <input id="neuman" name="method" class="option" type="radio" checked="checked"/>
                    <label for="neuman"> Фон-Неймана</label>
                </div>
                <div>
                    <input id="random" name="method" class="option" type="radio"/>
                    <label for="random">Math.random</label>
                </div>
                <div>
                    <input id="mersenne" name="method" class="option" type="radio"/>
                    <label for="mersenne">Вихрь Мерсенна</label>
                </div>
            <td>
        </tr>
        </tbody>
    </table>
    <div id="container" style="min-width: 310px; height: 250px; margin: 0 auto;border: 1px solid #000"></div>
</body>
</html>
