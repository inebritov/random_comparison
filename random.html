<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Моделирование случайных величин</title>

    <script src="jquery.js" type="text/javascript"></script>
    <script src="highcharts.js"></script>
    <script src="mersenne-twister.js"></script>
    <script src="random.js"></script>

    <style>
        body { margin: 0; font-family: 'Source Sans Pro', sans-serif; font-size: 16px; } table { border: 0; } tr > td:first-child { text-align: right; } label { font-weight: 700; } #shadow { margin: 0; position: fixed; display: none; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; } #progressbar { margin: 400px 30%; position: absolute; background-color: black; width: 40%; border-radius: 13px; padding: 3px; } #progress { background-color: orange; width: 30%; height: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <table style="float:right">
        <thead>
            <tr>
                <th colspan="2"><h2>Характеристики:</h2></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label style="color:#7cb5ec">Среднее арифметическое (фон Нейман) =</label></td>
                <td><div id="avg-neuman"></div></td>
            </tr>
            <tr>
                <td><label style="color:#7cb5ec">Дисперсия (фон Нейман) =</label></td>
                <td><div id="var-neuman"></div></td>
            </tr>
            <tr>
                <td><label style="color:#434348">Среднее арифметическое (Random) = </label></td>
                <td><div id="avg-random"></div></td>
            </tr>
            <tr>
                <td><label style="color:#434348">Дисперсия (Random) = </label></td>
                <td><div id="var-random"></div></td>
            </tr>
            <tr>
                <td><label style="color:#90ed7d">Среднее арифметическое (Вихрь Мерсенна) =</label></td>
                <td><div id="avg-self"></div></td>
            </tr>
            <tr>
                <td><label style="color:#90ed7d">Дисперсия (Вихрь Мерсенна) =</label></td>
                <td><div id="var-self"></div></td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
        <tr>
            <th colspan="3"><h2>Установки:</h2></th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="N">Чисел =</label></td>
                <td><input id="N" class="option" type="number" min="1" max="100000" value="50"/></td>
                <td><p> (сколько случайных чисел будет сгенерировано)</p></td>
            </tr>
            <tr>
                <td><label for="steps">Интервалов =</label></td>
                <td><input id="steps" class="option" type="number" min="1" max="100000" value="10"/></td>
                <td><p> (количество интервалов измерений)</p></td>
            </tr>
            <tr>
                <td><label for="precision">Округление =</label></td>
                <td><input id="precision" class="option" type="number" min="1" max="100000" value="1"/></td>
                <td><p> (знаков после запятой)</p></td>
            </tr>
        </tbody>
    </table>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto;border: 1px solid #000"></div>
</body>
</html>
