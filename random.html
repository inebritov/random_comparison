<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Моделирование случайных величин</title>

    <script src="highcharts.js"></script>
    <script src="mersenne-twister.js"></script>
    <script src="random.js"></script>

    <style>
        body {
            font-family: "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }

        table {
            border: 0;
        }

        tr > td:first-child {
            text-align: right;
        }
    </style>
</head>
<body>
    <div style="float: right; text-align: right">
        <h2 style="text-align: center">Статистики:</h2>
        <div>
            <label>Метод:</label>
            <span>
                <input id="vonNeumannMethod" value="vonNeumannMethod" name="method" type="radio" checked="checked"/>
                <label for="vonNeumannMethod"> Фон-Неймана</label>
            </span>
            <span>
                <input id="mathRandom" value="mathRandom" name="method" type="radio"/>
                <label for="mathRandom">Math.random</label>
            </span>
            <span>
                <input id="mersenneTwister" value="mersenneTwister" name="method" type="radio"/>
                <label for="mersenneTwister">Вихрь Мерсенна</label>
            </span>
        </div>
        <div>
            <span>
                <label>Мат. ожидание = </label>
                <span id="avg"></span>;
            </span>
            <span>
                <label>Дисперсия = </label>
                <span id="dsp"></span>;
            </span>
        </div>
        <div>
            <span>
                <label>Минимум = </label>
                <span id="min"></span>;
            </span>
            <span>
                <label>Максимум = </label>
                <span id="max"></span>;
            </span>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th colspan="2"><h2>Установки:</h2></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="rn">Чисел =</label></td>
                <td><input id="rn" class="option" type="number" min="1" max="100000" value="50"/></td>
            </tr>
            <tr>
                <td><label for="steps">Интервалов =</label></td>
                <td><input id="steps" class="option" type="number" min="1" max="100000" value="10"/></td>
            </tr>
            <tr>
                <td><label for="precision">Округление =</label></td>
                <td><input id="precision" class="option" type="number" min="1" max="100000" value="1"/></td>
            </tr>
        </tbody>
    </table>
    <div style="clear: both"></div>
    <div id="chart" style="min-width: 310px; height: 250px; margin: 0 auto;border: 1px solid #000"></div>
</body>
</html>
